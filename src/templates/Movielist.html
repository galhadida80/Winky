{% extends "base.html" %}

{% block content %}


{% for movie in movies %}
<div class="media">
  <a href="/movie/{{movie.name}}">
    <div class="media-left">
      {% if movie.image %}
        <img src="{{movie.image}}">
      {% else %}
        <img src="https://placekitten.com/g/128/192">
      {% endif %}
    </div>
    <div class="media-body">
      <h4>{{movie.name}}</h4>
      <p>{{movie.summary}}</p>
    </div>
  </a>
</div>
{% else %}
<p>No books found</p>
{% endfor %}

{% endblock %}
